{% extends 'base.html' %}

{% block primary %}
<h1>Delete List: {{chorelist}}?</h1>

<p>Are you sure you want to delete this list?</p>
<form action="/chores/{{chorelist.id}}/delete/" method="post">
	{% csrf_token %}
	<input class="btn btn-warning" type="submit" value="Yes"/>
</form>
<br/>
<a type="button" class="btn btn-primary"  href="/chores/{{chorelist.id}}">No</a>
{% endblock %}
